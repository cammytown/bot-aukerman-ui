<div class="character">
	<div class="form-group">
		<label for="character_name">Character Name</label>

		<input
			type="text"
			class="form-control"
			id="character_name"
			name="character_names[]"
			placeholder="MAGIC DONKEY">
	</div>

	<div class="form-group">
		<label for="character_description">Character Description</label>

		<textarea
			class="form-control"
			id="character_description"
			name="character_descriptions[]"
			rows="3"
			placeholder="A magical donkey capable of unfathomable power."></textarea>
	</div>

	<div class="form-group">
		<label for="character_performer_type">Performer Type</label>

		<select
			class="form-control"
			id="character_performer_type"
			name="character_performer_types[]"
		>
			<option value="human">Human</option>
			<optgroup label="Local Chatbot">
				<option value="gpt2-large">GPT-2 Large</option>
				<!--<option value="gpt2">GPT2</option>-->
			</optgroup>
			<optgroup label="OpenAI API">
				<option value="text-davinci-003">GPT-3 Davinci</option>
				<option value="gpt-3.5-turbo">GPT-3.5 Turbo Instruct</option>
			</optgroup>
		</select>
	</div>

	<div class="text-right">
		<a
			hx-delete="{% url 'delete_character' 1 %}"
			hx-target="closest .character"
			hx-swap="outerHTML"
			class="btn btn-danger btn-small"
		>
			Delete Character
		</a>
	</div>
</div>

<div id="add-character" class="text-right">
	<button
		hx-post="{% url 'add_character' %}"
		hx-target="#add-character"
		hx-swap="outerHTML"
		class="btn btn-add btn-small"
	>
		+ Add Character
	</button>
</div>
